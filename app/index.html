<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="FitBro - Strength Training Tracker">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <title>FitBro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --systemGray: #8E8E93;
            --systemGray2: #636366;
            --systemGray3: #48484A;
            --systemGray4: #3A3A3C;
            --systemGray5: #2C2C2E;
            --systemGray6: #1C1C1E;
            --systemBlue: #0A84FF;
            --systemGreen: #30D158;
            --systemOrange: #FF9F0A;
            --systemRed: #FF453A;
            --systemPurple: #BF5AF2;
            --accent: #FFFFFF;
            --accentMuted: rgba(255, 255, 255, 0.3);
            --bgPrimary: #000000;
            --bgSecondary: #1C1C1E;
            --bgTertiary: #2C2C2E;
            --bgCard: #1C1C1E;
            --textPrimary: #FFFFFF;
            --textSecondary: #8E8E93;
            --textTertiary: #636366;
            --separator: #38383A;
            --blur30: blur(30px);
            --radiusL: 18px;
            --radiusXL: 22px;
            --radiusXXL: 28px;
            --radiusSuper: 36px;
            --spaceS: 8px;
            --spaceM: 12px;
            --spaceL: 16px;
            --spaceXL: 20px;
            --spaceXXL: 24px;
            --spaceXXXL: 32px;
        }
        
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html { -webkit-text-size-adjust: 100%; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, 'SF Pro Display', sans-serif;
            background: var(--bgPrimary);
            color: var(--textPrimary);
            min-height: 100vh;
            line-height: 1.4;
            padding-bottom: 100px;
        }
        
        header {
            background: rgba(0,0,0,0.85);
            backdrop-filter: var(--blur30);
            padding: var(--spaceXL) var(--spaceXXL) var(--spaceL);
            padding-top: calc(var(--spaceXL) + env(safe-area-inset-top, 20px));
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-title { font-size: 28px; font-weight: 700; letter-spacing: -0.5px; }
        .header-subtitle { font-size: 13px; color: var(--textSecondary); margin-top: var(--spaceXS); font-weight: 500; }
        
        .section { padding: var(--spaceL) var(--spaceXXL); padding-bottom: calc(var(--spaceL) + 80px); }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spaceL); }
        .section-title { font-size: 22px; font-weight: 700; }
        
        .plan-card {
            background: var(--bgCard);
            border-radius: var(--radiusL);
            padding: var(--spaceL);
            margin-bottom: var(--spaceM);
            border: 1px solid var(--separator);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .plan-card:active { transform: scale(0.97); background: var(--bgTertiary); }
        .plan-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: var(--spaceM); }
        .plan-name { font-size: 17px; font-weight: 600; letter-spacing: -0.2px; }
        .plan-exercise-count { font-size: 13px; color: var(--textSecondary); margin-top: var(--spaceXS); font-weight: 500; }
        
        .muscle-tags { display: flex; gap: var(--spaceS); flex-wrap: wrap; margin-top: var(--spaceM); }
        .muscle-tag { background: var(--accentMuted); color: var(--textPrimary); padding: 4px 10px; border-radius: var(--radiusSuper); font-size: 11px; font-weight: 500; }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spaceS);
            height: 56px;
            font-size: 17px;
            font-weight: 600;
            border: none;
            border-radius: var(--radiusXL);
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .btn-primary { background: var(--accent); color: #000000; }
        .btn-primary:active { transform: scale(0.97); background: rgba(255, 255, 255, 0.85); }
        .btn-secondary { background: var(--accentMuted); color: var(--textPrimary); }
        .btn-secondary:active { transform: scale(0.97); }
        .btn-danger { background: var(--systemRed); color: #FFFFFF; }
        .btn-block { width: 100%; }
        .btn-sm { height: 44px; font-size: 15px; }
        .btn-icon { width: 44px; height: 44px; padding: 0; border-radius: 50%; }
        .mt-2 { margin-top: var(--spaceM); }
        
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: var(--blur30);
            border-top: 1px solid var(--separator);
            padding: var(--spaceS) var(--spaceXXL) calc(var(--spaceS) + env(safe-area-inset-bottom, 20px));
            display: flex;
            justify-content: space-around;
            z-index: 1000;
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            padding: var(--spaceS);
            color: var(--textSecondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tab-item.active { color: var(--accent); }
        .tab-item .material-symbols-outlined { font-size: 24px; }
        .tab-item span:not(.material-symbols-outlined) { font-size: 11px; font-weight: 500; }
        .tab-item.active .material-symbols-outlined { font-variation-settings: 'FILL' 1; }
        
        .screen { display: none; min-height: 100vh; }
        .screen.active { display: block; }
        
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; }
        .modal-overlay.active { display: flex; align-items: flex-end; justify-content: center; }
        
        .modal-sheet {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bgSecondary);
            border-radius: var(--radiusXL) var(--radiusXL) 0 0;
            z-index: 2001;
            transform: translateY(100%);
            transition: transform 0.35s cubic-bezier(0.2, 0.8, 0.2, 1);
            max-height: 85vh;
            overflow-y: auto;
        }
        
        .modal-overlay.active .modal-sheet { transform: translateY(0); }
        .modal-sheet::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 5px;
            background: var(--separator);
            border-radius: 3px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spaceXL) var(--spaceXXL);
            padding-top: calc(var(--spaceXL) + 30px);
            border-bottom: 1px solid var(--separator);
            position: sticky;
            top: 0;
            background: var(--bgSecondary);
            z-index: 10;
        }
        
        .modal-title { font-size: 20px; font-weight: 700; letter-spacing: -0.3px; }
        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bgTertiary);
            border: none;
            color: var(--textPrimary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .modal-close:active { transform: scale(0.9); }
        .modal-content { padding: var(--spaceL) var(--spaceXXL) var(--spaceXL); }
        
        .form-group { margin-bottom: var(--spaceL); }
        .form-label { display: block; font-size: 13px; font-weight: 600; color: var(--textSecondary); margin-bottom: var(--spaceS); text-transform: uppercase; letter-spacing: 0.5px; }
        .input {
            width: 100%;
            height: 56px;
            padding: 0 var(--spaceL);
            font-size: 17px;
            background: var(--bgTertiary);
            border: 1px solid var(--separator);
            border-radius: var(--radiusL);
            color: var(--textPrimary);
            font-family: inherit;
            font-weight: 500;
            transition: all 0.2s;
        }
        .input:focus { outline: none; border-color: var(--accent); }
        
        .empty-state { text-align: center; padding: var(--spaceXXXL) var(--spaceXXL); }
        .empty-state .material-symbols-outlined { font-size: 64px; color: var(--textTertiary); margin-bottom: var(--spaceL); }
        .empty-state p { color: var(--textSecondary); }
        .caption1 { font-size: 13px; font-weight: 400; }
        
        .toast {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--bgTertiary);
            color: var(--textPrimary);
            padding: var(--spaceM) var(--spaceL);
            border-radius: var(--radiusL);
            display: flex;
            align-items: center;
            gap: var(--spaceS);
            z-index: 3000;
            opacity: 0;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .toast.visible { opacity: 1; transform: translateX(-50%) translateY(0); }
        .toast.success { border-left: 4px solid var(--accent); background: var(--accentMuted); }
        .toast.error { border-left: 4px solid var(--systemRed); }
        
        .tap-highlight { -webkit-tap-highlight-color: rgba(255,255,255,0.1); }
        .text-secondary { color: var(--textSecondary); }
        
        .filter-scroll { display: flex; gap: var(--spaceS); overflow-x: auto; padding-bottom: var(--spaceS); }
        .filter-chip {
            background: var(--bgTertiary);
            color: var(--textPrimary);
            padding: var(--spaceM) var(--spaceL);
            border-radius: var(--radiusSuper);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .filter-chip.active { background: var(--accent); color: #000000; }
        .filter-chip:active { transform: scale(0.97); }
    </style>
</head>
<body>
    <!-- HOME SCREEN -->
    <div id="home-screen" class="screen active">
        <header>
            <div class="header-title">YOUR PLANS</div>
        </header>
        <div class="section" id="plans-container"></div>
        <div class="section">
            <button class="btn btn-primary btn-block" onclick="showAddPlanModal()">
                <span class="material-symbols-outlined">add</span>
                + NEW PLAN
            </button>
        </div>
    </div>
    
    <!-- HISTORY SCREEN -->
    <div id="history-screen" class="screen">
        <header>
            <div class="header-title">HISTORY</div>
        </header>
        <div class="section">
            <div id="history-list">
                <div class="empty-state">
                    <span class="material-symbols-outlined">history</span>
                    <p>No workouts yet</p>
                    <p class="caption1 text-secondary mt-2">Complete your first workout!</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ACTIVE SCREEN -->
    <div id="active-screen" class="screen">
        <header>
            <div class="header-title" id="active-plan-name">Full Body</div>
            <div class="header-subtitle" id="active-progress">0/0 exercises</div>
        </header>
        <div class="section" id="active-exercises"></div>
        <div class="section">
            <button class="btn btn-primary btn-block" onclick="completeWorkout()">COMPLETE WORKOUT</button>
            <button class="btn btn-secondary btn-block mt-2" onclick="exitWorkout()">EXIT</button>
        </div>
    </div>
    
    <!-- TAB BAR -->
    <div class="tab-bar">
        <div class="tab-item active" onclick="switchTab('home')" id="tab-home">
            <span class="material-symbols-outlined">home</span>
            <span>Home</span>
        </div>
        <div class="tab-item" onclick="switchTab('history')" id="tab-history">
            <span class="material-symbols-outlined">history</span>
            <span>History</span>
        </div>
        <div class="tab-item" onclick="switchTab('active')" id="tab-active">
            <span class="material-symbols-outlined">fitness_center</span>
            <span>Active</span>
        </div>
    </div>
    
    <!-- ADD PLAN MODAL -->
    <div id="add-plan-modal" class="modal-overlay">
        <div class="modal-sheet">
            <div class="modal-header">
                <div class="modal-title">New Plan</div>
                <button class="modal-close" onclick="hideAddPlanModal()">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="modal-content">
                <div class="form-group">
                    <label class="form-label">Plan Name</label>
                    <input type="text" id="new-plan-name" class="input" placeholder="e.g., Push Day">
                </div>
                <button class="btn btn-primary btn-block" onclick="createPlan()">CREATE PLAN</button>
            </div>
        </div>
    </div>
    
    <!-- EDIT PLAN MODAL -->
    <div id="edit-plan-modal" class="modal-overlay">
        <div class="modal-sheet">
            <div class="modal-header">
                <div class="modal-title" id="edit-plan-title">EDIT PLAN</div>
                <button onclick="deletePlan()" style="background: transparent; border: none; color: var(--systemRed); cursor: pointer;">
                    <span class="material-symbols-outlined" style="font-size: 24px;">delete</span>
                </button>
            </div>
            <div class="modal-content">
                <div class="form-group">
                    <label class="form-label">Plan Name</label>
                    <input type="text" id="edit-plan-name" class="input" onchange="updatePlanName()">
                </div>
                <div class="form-group">
                    <label class="form-label">Exercises</label>
                    <div id="edit-exercises"></div>
                </div>
                <button class="btn btn-primary btn-block" onclick="showExercisePicker()">
                    <span class="material-symbols-outlined">add</span>
                    ADD EXERCISE
                </button>
            </div>
        </div>
    </div>
    
    <!-- EXERCISE PICKER MODAL -->
    <div id="exercise-picker-modal" class="modal-overlay">
        <div class="modal-sheet">
            <div class="modal-header">
                <div class="modal-title">Add Exercise</div>
                <button class="modal-close" onclick="hideExercisePicker()">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="modal-content">
                <div class="form-group">
                    <input type="text" id="exercise-search" class="input" placeholder="Search exercises..." oninput="filterExercises()">
                </div>
                <div class="filter-scroll" id="muscle-filters">
                    <div class="filter-chip active" onclick="setMuscleFilter('all')">All</div>
                    <div class="filter-chip" onclick="setMuscleFilter('chest')">Chest</div>
                    <div class="filter-chip" onclick="setMuscleFilter('back')">Back</div>
                    <div class="filter-chip" onclick="setMuscleFilter('shoulders')">Shoulders</div>
                    <div class="filter-chip" onclick="setMuscleFilter('legs')">Legs</div>
                    <div class="filter-chip" onclick="setMuscleFilter('arms')">Arms</div>
                </div>
                <div id="exercise-list" style="margin-top: var(--spaceL);"></div>
            </div>
        </div>
    </div>
    
    <!-- TOAST -->
    <div id="toast" class="toast success">
        <span class="material-symbols-outlined">check_circle</span>
        <span id="toast-message"></span>
    </div>
    
    <script>
        let plans = JSON.parse(localStorage.getItem('fitbro-plans') || '[]');
        let history = JSON.parse(localStorage.getItem('fitbro-history') || '[]');
        let activeWorkout = null;
        let activeExerciseIndex = 0;
        let editingPlanId = null;
        let currentMuscleFilter = 'all';
        
        const exerciseLibrary = [
            { name: 'Bench Press', muscle: 'chest' },
            { name: 'Incline Bench Press', muscle: 'chest' },
            { name: 'Dumbbell Fly', muscle: 'chest' },
            { name: 'Push Ups', muscle: 'chest' },
            { name: 'Pull Ups', muscle: 'back' },
            { name: 'Barbell Row', muscle: 'back' },
            { name: 'Lat Pulldown', muscle: 'back' },
            { name: 'Dumbbell Row', muscle: 'back' },
            { name: 'Overhead Press', muscle: 'shoulders' },
            { name: 'Lateral Raise', muscle: 'shoulders' },
            { name: 'Face Pull', muscle: 'shoulders' },
            { name: 'Squat', muscle: 'legs' },
            { name: 'Leg Press', muscle: 'legs' },
            { name: 'Lunges', muscle: 'legs' },
            { name: 'Leg Curl', muscle: 'legs' },
            { name: 'Bicep Curl', muscle: 'arms' },
            { name: 'Tricep Pushdown', muscle: 'arms' },
            { name: 'Hammer Curl', muscle: 'arms' }
        ];
        
        const defaultPlan = {
            id: 'default-fullbody',
            name: 'FULL BODY',
            exercises: [
                { name: 'Squat', muscle: 'legs', sets: 3, reps: 8, weight: 60 },
                { name: 'Bench Press', muscle: 'chest', sets: 3, reps: 8, weight: 50 },
                { name: 'Barbell Row', muscle: 'back', sets: 3, reps: 8, weight: 50 },
                { name: 'Overhead Press', muscle: 'shoulders', sets: 3, reps: 8, weight: 30 }
            ]
        };
        
        if (plans.length === 0) {
            plans = [defaultPlan];
            saveData();
        }
        
        function renderPlans() {
            const container = document.getElementById('plans-container');
            container.innerHTML = plans.map(plan => `
                <div class="plan-card tap-highlight" oncontextmenu="handleLongPress(event, '${plan.id}')" onclick="startPlan('${plan.id}')">
                    <div class="plan-header">
                        <div>
                            <div class="plan-name">${plan.name}</div>
                            <div class="plan-exercise-count">${plan.exercises.length} exercises</div>
                        </div>
                        <span class="material-symbols-outlined" style="color: var(--textSecondary)">chevron_right</span>
                    </div>
                    <div class="muscle-tags">
                        ${[...new Set(plan.exercises.map(e => e.muscle))].map(m => `<span class="muscle-tag">${m.toUpperCase()}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        function renderHistory() {
            const container = document.getElementById('history-list');
            if (history.length === 0) {
                container.innerHTML = `<div class="empty-state"><span class="material-symbols-outlined">history</span><p>No workouts yet</p><p class="caption1 text-secondary mt-2">Complete your first workout!</p></div>`;
                return;
            }
            container.innerHTML = history.slice(0, 20).map(h => `
                <div class="plan-card">
                    <div class="plan-header">
                        <div>
                            <div class="plan-name">${h.name}</div>
                            <div class="plan-exercise-count">${new Date(h.date).toLocaleDateString()}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function renderActiveWorkout() {
            if (!activeWorkout) {
                document.getElementById('active-screen').classList.remove('active');
                document.getElementById('tab-active').style.display = 'none';
                return;
            }
            document.getElementById('tab-active').style.display = 'flex';
            document.getElementById('active-screen').classList.add('active');
            document.getElementById('active-plan-name').textContent = activeWorkout.name;
            document.getElementById('active-progress').textContent = `${activeExerciseIndex + 1}/${activeWorkout.exercises.length} exercises`;
            const container = document.getElementById('active-exercises');
            container.innerHTML = activeWorkout.exercises.map((ex, i) => `
                <div class="plan-card" style="${i < activeExerciseIndex ? 'opacity: 0.5;' : ''}">
                    <div class="plan-header">
                        <div>
                            <div class="plan-name">${ex.name}</div>
                            <div class="plan-exercise-count">${ex.sets} Ã— ${ex.reps} @ ${ex.weight}kg</div>
                        </div>
                        ${i === activeExerciseIndex ? '<span class="material-symbols-outlined" style="color: var(--accent);">play_arrow</span>' : ''}
                    </div>
                </div>
            `).join('');
        }
        
        function switchTab(tab) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(`${tab}-screen`).classList.add('active');
            document.getElementById(`tab-${tab}`).classList.add('active');
            if (tab === 'history') renderHistory();
            if (tab === 'active') renderActiveWorkout();
        }
        
        function startPlan(planId) {
            const plan = plans.find(p => p.id === planId);
            if (!plan) return;
            activeWorkout = JSON.parse(JSON.stringify(plan));
            activeExerciseIndex = 0;
            showToast('Workout started!');
            switchTab('active');
            if (navigator.vibrate) navigator.vibrate(30);
        }
        
        function showAddPlanModal() { document.getElementById('add-plan-modal').classList.add('active'); }
        function hideAddPlanModal() { document.getElementById('add-plan-modal').classList.remove('active'); document.getElementById('new-plan-name').value = ''; }
        
        function createPlan() {
            const name = document.getElementById('new-plan-name').value.trim();
            if (!name) { showToast('Enter a plan name', 'error'); return; }
            const newPlan = { id: 'plan-' + Date.now(), name: name.toUpperCase(), exercises: [] };
            plans.push(newPlan);
            editingPlanId = newPlan.id;
            saveData();
            hideAddPlanModal();
            showEditPlanModal(newPlan.id);
            showToast('Plan created! Add exercises.');
        }
        
        function handleLongPress(event, planId) {
            event.preventDefault();
            showEditPlanModal(planId);
        }
        
        function showEditPlanModal(planId) {
            const plan = plans.find(p => p.id === planId);
            if (!plan) return;
            editingPlanId = planId;
            document.getElementById('edit-plan-title').textContent = 'EDIT PLAN';
            document.getElementById('edit-plan-name').value = plan.name;
            renderEditExercises();
            document.getElementById('edit-plan-modal').classList.add('active');
        }
        
        function hideEditPlanModal() { document.getElementById('edit-plan-modal').classList.remove('active'); editingPlanId = null; }
        
        function updatePlanName() {
            const plan = plans.find(p => p.id === editingPlanId);
            if (plan) { plan.name = document.getElementById('edit-plan-name').value.toUpperCase(); saveData(); renderPlans(); }
        }
        
        function renderEditExercises() {
            const plan = plans.find(p => p.id === editingPlanId);
            if (!plan) return;
            const container = document.getElementById('edit-exercises');
            container.innerHTML = plan.exercises.map((ex, i) => `
                <div class="plan-card" style="display: flex; gap: var(--spaceS); align-items: center;">
                    <div style="flex: 1;">
                        <div class="plan-name">${ex.name}</div>
                        <div class="plan-exercise-count">${ex.sets} Ã— ${ex.reps} @ ${ex.weight}kg</div>
                    </div>
                    <button class="btn-icon btn-secondary tap-highlight" onclick="removeExercise(${i})">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
            `).join('');
        }
        
        function removeExercise(index) {
            const plan = plans.find(p => p.id === editingPlanId);
            if (plan) { plan.exercises.splice(index, 1); saveData(); renderEditExercises(); renderPlans(); }
        }
        
        function deletePlan() {
            if (!editingPlanId) return;
            if (editingPlanId === 'default-fullbody') { showToast('Cannot delete default plan', 'error'); return; }
            if (confirm('Delete this plan?')) {
                plans = plans.filter(p => p.id !== editingPlanId);
                saveData();
                hideEditPlanModal();
                renderPlans();
                showToast('Plan deleted');
            }
        }
        
        function showExercisePicker() { document.getElementById('exercise-picker-modal').classList.add('active'); renderExerciseList(); }
        function hideExercisePicker() { document.getElementById('exercise-picker-modal').classList.remove('active'); }
        
        function setMuscleFilter(muscle) {
            currentMuscleFilter = muscle;
            document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            renderExerciseList();
        }
        
        function filterExercises() { renderExerciseList(); }
        
        function renderExerciseList() {
            const search = document.getElementById('exercise-search').value.toLowerCase();
            let filtered = exerciseLibrary;
            if (currentMuscleFilter !== 'all') filtered = filtered.filter(e => e.muscle === currentMuscleFilter);
            if (search) filtered = filtered.filter(e => e.name.toLowerCase().includes(search));
            const container = document.getElementById('exercise-list');
            container.innerHTML = filtered.map(ex => `
                <div class="plan-card tap-highlight" onclick="addExerciseToPlan('${ex.name}', '${ex.muscle}')">
                    <div class="plan-header">
                        <div class="plan-name">${ex.name}</div>
                        <span class="material-symbols-outlined" style="color: var(--textSecondary)">add</span>
                    </div>
                </div>
            `).join('');
        }
        
        function addExerciseToPlan(name, muscle) {
            const plan = plans.find(p => p.id === editingPlanId);
            if (plan) {
                plan.exercises.push({ name, muscle, sets: 3, reps: 8, weight: 40 });
                saveData();
                renderEditExercises();
                renderPlans();
                hideExercisePicker();
                showToast('Exercise added');
            }
        }
        
        function completeWorkout() {
            if (!activeWorkout) return;
            history.unshift({ id: 'workout-' + Date.now(), name: activeWorkout.name, date: new Date().toISOString(), exercises: activeWorkout.exercises });
            saveHistory();
            activeWorkout = null;
            showToast('Workout completed! ðŸ’ª');
            switchTab('history');
            renderActiveWorkout();
            renderHistory();
        }
        
        function exitWorkout() {
            if (activeWorkout && !confirm('Exit workout? Progress will be lost.')) return;
            activeWorkout = null;
            switchTab('home');
            renderActiveWorkout();
        }
        
        function saveData() { localStorage.setItem('fitbro-plans', JSON.stringify(plans)); }
        function saveHistory() { localStorage.setItem('fitbro-history', JSON.stringify(history)); }
        
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            document.getElementById('toast-message').textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('visible');
            if (navigator.vibrate) navigator.vibrate(type === 'success' ? 20 : 50);
            setTimeout(() => toast.classList.remove('visible'), 2000);
        }
        
        renderPlans();
    </script>
</body>
</html>
