<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Fit2 - Workout Tracker">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <title>Fit2 - Workout Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #FFD700;
            --primary-dark: #E5C100;
            --bg: #000000;
            --card: #1a1a1a;
            --card-hover: #242424;
            --text: #FFFFFF;
            --text-secondary: #888888;
            --border: #333333;
            --danger: #FF4444;
            --success: #44FF44;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 70px;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Header */
        header {
            background: var(--bg);
            padding: 1rem;
            padding-top: env(safe-area-inset-top);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .header-subtitle {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
        
        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background: var(--card);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 0.25rem;
        }
        
        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.25rem;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: #000;
        }
        
        .btn-primary:active {
            background: var(--primary-dark);
            transform: scale(0.98);
        }
        
        .btn-secondary {
            background: var(--card);
            color: var(--text);
            flex: 1;
            border: 1px solid var(--border);
        }
        
        .btn-secondary:active {
            background: var(--card-hover);
        }
        
        .btn-block {
            width: 100%;
        }
        
        /* Section Title */
        .section-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.75rem;
        }
        
        /* Workout Card */
        .workout-card {
            background: var(--card);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 0.75rem;
            border: 1px solid var(--border);
            cursor: pointer;
        }
        
        .workout-card:active {
            border-color: var(--primary);
        }
        
        .workout-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .workout-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .workout-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .workout-menu {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: var(--text-secondary);
        }
        
        .workout-menu:active {
            background: var(--card-hover);
            color: var(--text);
        }
        
        /* Muscle Map Preview */
        .muscle-preview {
            display: flex;
            gap: 0.5rem;
            padding: 0 1rem 1rem;
            flex-wrap: wrap;
        }
        
        .muscle-badge {
            background: var(--card-hover);
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.7rem;
            color: var(--text-secondary);
        }
        
        .muscle-badge.active {
            background: var(--primary);
            color: #000;
        }
        
        /* Exercise Card */
        .exercise-card {
            background: var(--card);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .exercise-thumb {
            width: 60px;
            height: 60px;
            background: var(--card-hover);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .exercise-info {
            flex: 1;
        }
        
        .exercise-info h4 {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .exercise-machine {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        .exercise-sets {
            display: flex;
            gap: 0.5rem;
        }
        
        .set-badge {
            background: var(--card-hover);
            padding: 0.35rem 0.6rem;
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        /* FAB */
        .fab {
            position: fixed;
            bottom: 80px;
            right: 1.5rem;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary);
            color: #000;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
            z-index: 100;
            border: none;
            cursor: pointer;
        }
        
        .fab:active {
            transform: scale(0.95);
        }
        
        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
            padding-bottom: calc(0.5rem + env(safe-area-inset-bottom));
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .nav-item.active {
            color: var(--primary);
        }
        
        .nav-item svg {
            width: 24px;
            height: 24px;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 200;
            align-items: flex-end;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--card);
            border-radius: 24px 24px 0 0;
            padding: 1.5rem;
            width: 100%;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .modal-header h2 {
            font-size: 1.25rem;
        }
        
        .modal-close {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--card-hover);
            border: none;
            color: var(--text);
            font-size: 1.25rem;
            cursor: pointer;
        }
        
        /* Form */
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            color: var(--text);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
        }
        
        .search-bar svg {
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
        }
        
        .search-bar input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1rem;
        }
        
        .search-bar input:focus {
            outline: none;
        }
        
        /* Filter Chips */
        .filter-chips {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }
        
        .filter-chip {
            padding: 0.5rem 1rem;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.8rem;
            white-space: nowrap;
            cursor: pointer;
        }
        
        .filter-chip.active {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
        }
        
        /* Exercise Input Row */
        .exercise-input-row {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            align-items: center;
        }
        
        .exercise-input-row input[type="text"] {
            flex: 1;
        }
        
        .exercise-input-row input[type="number"] {
            width: 60px;
            text-align: center;
        }
        
        .btn-remove {
            width: 36px;
            height: 36px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        /* Set Input */
        .set-inputs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .set-inputs input {
            flex: 1;
            text-align: center;
        }
        
        /* Action Buttons */
        .action-row {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }
        
        .action-row .btn {
            flex: 1;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }
        
        /* Hidden */
        .hidden {
            display: none !important;
        }
        
        /* Workout Header Big */
        .workout-header-big {
            background: var(--card);
            margin: -1rem -1rem 1rem;
            padding: 1.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .workout-header-big h1 {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .workout-header-big .meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
        
        .workout-stats-row {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }
        
        .workout-stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
        }
        
        .workout-stat .icon {
            color: var(--primary);
        }
        
        .done-btn {
            background: var(--text);
            color: var(--bg);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Home Screen -->
    <div id="home-screen">
        <header>
            <div class="header-title">üèãÔ∏è Fit2</div>
            <div class="header-subtitle" id="current-date"></div>
        </header>
        
        <div class="container">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-workouts">0</div>
                    <div class="stat-label">Workouts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-exercises">0</div>
                    <div class="stat-label">Exercises</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="streak-days">0</div>
                    <div class="stat-label">Streak</div>

            </div>
            
            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="btn btn-primary" onclick="showCreateWorkout()">
                    ‚ûï New Workout
                </button>
                <button class="btn btn-secondary" onclick="showQuickStart()">
                    ‚ö° Quick Start
                </button>
            </div>
            
            <!-- Today's Plans -->
            <div class="section-title">Your Workouts</div>
            <div id="workout-list"></div>
            
            <!-- Recent History -->
            <div class="section-title" style="margin-top: 1.5rem;">Recent</div>
            <div id="recent-list"></div>
        </div>
    </div>
    
    <!-- Workout Detail Screen -->
    <div id="workout-detail" class="hidden">
        <header>
            <button class="btn-secondary" onclick="showHome()" style="padding: 0.5rem 0.75rem; font-size: 0.8rem;">
                ‚Üê Back
            </button>
        </header>
        
        <div class="container">
            <div class="workout-header-big">
                <div>

                        </div>
                        <div class="workout-stat">

                        </div>
                    </div>
                </div>
                <button class="done-btn" onclick="completeWorkout()">DONE</button>
            </div>
            
            <div class="section-title">Exercise List</div>
            <div id="detail-exercises-list"></div>
            
            <button class="btn btn-primary btn-block" onclick="showAddExercise()" style="margin-top: 1rem;">
                ‚ûï Add Exercise
            </button>
        </div>
    </div>
    
    <!-- Create Workout Modal -->
    <div id="create-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Workout</h2>
                <button class="modal-close" onclick="hideCreateWorkout()">‚úï</button>
            </div>
            
            <form id="create-form" onsubmit="saveWorkout(event)">
                <div class="form-group">
                    <label>Workout Name</label>
                    <input type="text" id="workout-name" placeholder="e.g., PUSH, LEG DAY" required>
                </div>
                
                <div class="form-group">
                    <label>Add Exercises</label>
                    <div id="exercise-inputs">
                        <div class="exercise-input-row">
                            <input type="text" name="exercise[]" placeholder="Exercise name" required>
                            <input type="number" name="sets[]" placeholder="Sets" value="3" required>
                            <input type="number" name="reps[]" placeholder="Reps" value="10" required>
                            <button type="button" class="btn-remove" onclick="this.parentElement.remove()">‚úï</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addExerciseField()" style="width: 100%; margin-top: 0.5rem;">
                        ‚ûï Add Exercise
                    </button>
                </div>
                
                <div class="action-row">
                    <button type="button" class="btn btn-secondary" onclick="hideCreateWorkout()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Add Exercise Modal -->
    <div id="add-exercise-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Exercise</h2>
                <button class="modal-close" onclick="hideAddExercise()">‚úï</button>
            </div>
            
            <div class="search-bar">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="exercise-search" placeholder="Search exercises..." oninput="filterExercises()">
            </div>
            
            <div class="filter-chips">
                <div class="filter-chip active" onclick="setFilter('all', this)">All</div>
                <div class="filter-chip" onclick="setFilter('chest', this)">Chest</div>
                <div class="filter-chip" onclick="setFilter('back', this)">Back</div>
                <div class="filter-chip" onclick="setFilter('legs', this)">Legs</div>
                <div class="filter-chip" onclick="setFilter('shoulders', this)">Shoulders</div>
                <div class="filter-chip" onclick="setFilter('arms', this)">Arms</div>
                <div class="filter-chip" onclick="setFilter('core', this)">Core</div>
            </div>
            
            <div id="exercise-library"></div>
        </div>
    </div>
    
    <!-- Log Set Modal -->
    <div id="log-set-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="log-exercise-name">Leg Press</h2>
                <button class="modal-close" onclick="hideLogSet()">‚úï</button>
            </div>
            
            <div id="log-sets"></div>
            
            <button class="btn btn-secondary" onclick="addLogSet()" style="width: 100%; margin-bottom: 1rem;">
                ‚ûï Add Set
            </button>
            
            <div class="form-group">
                <label>Quick Log</label>
                <div class="set-inputs">
                    <input type="number" id="quick-weight" placeholder="kg">
                    <input type="number" id="quick-reps" placeholder="reps">
                </div>
            </div>
            
            <button class="btn btn-primary btn-block" onclick="quickLogSet()">
                üíæ Save Set
            </button>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active" onclick="showHome()">

        </a>

        </a>
    </nav>

        // Load data
        function loadData() {
            workouts = JSON.parse(localStorage.getItem('fit2-workouts') || '[]');
            history = JSON.parse(localStorage.getItem('fit2-history') || '[]');
            
            const dateEl = document.getElementById('current-date');
            const options = { weekday: 'long', month: 'short', day: 'numeric' };
            dateEl.textContent = new Date().toLocaleDateString('en-US', options);
            
            renderWorkouts();
            renderStats();
        }
        
        // Save data
        function saveData() {
            localStorage.setItem('fit2-workouts', JSON.stringify(workouts));
            localStorage.setItem('fit2-history', JSON.stringify(history));
        }
        
        // Render stats
        function renderStats() {
            document.getElementById('total-workouts').textContent = workouts.length;
            const totalEx = workouts.reduce((sum, w) => sum + (w.exercises?.length || 0), 0);
            document.getElementById('total-exercises').textContent = totalEx;
            document.getElementById('streak-days').textContent = calculateStreak();
        }
        
        // Calculate streak
        function calculateStreak() {
            if (history.length === 0) return 0;
            const dates = [...new Set(history.map(h => new Date(h.date).toDateString()))];
            let streak = 0;
            let d = new Date();
            while (dates.includes(d.toDateString())) {
                streak++;
                d.setDate(d.getDate() - 1);
            }
            return streak;
        }
        
        // Get muscle badges
        function getMuscleBadges(exercises) {
            const muscles = new Set();
            exercises.forEach(e => {
                const ex = exerciseLibrary.find(lib => lib.name === e.name);
                if (ex) muscles.add(ex.muscle);
            });
            const muscleNames = { chest: 'Chest', back: 'Back', legs: 'Legs', shoulders: 'Shoulders', arms: 'Arms', core: 'Core' };
            return [...muscles].slice(0, 4).map(m => 
                `<span class="muscle-badge active">${muscleNames[m]}</span>`
            ).join('');
        }

        function saveWorkout(event) {
            event.preventDefault();
            const name = document.getElementById('workout-name').value.toUpperCase();
            const exercises = [];
            document.querySelectorAll('#exercise-inputs .exercise-input-row').forEach(row => {
                const inputs = row.querySelectorAll('input');
                if (inputs[0].value.trim()) {
                    exercises.push({ name: inputs[0].value, plannedSets: parseInt(inputs[1].value) || 3, plannedReps: parseInt(inputs[2].value) || 10, sets: [] });

            });
            workouts.push({ id: Date.now().toString(), name, exercises, createdAt: new Date().toISOString() });

            renderWorkouts();
            renderStats();
            hideCreateWorkout();
        }

            return emojis[muscle] || 'üèãÔ∏è';
        }
        
        function addExerciseToWorkout(name) {
            const w = workouts.find(w => w.id === currentWorkoutId);
            if (!w) return;
            if (!w.exercises) w.exercises = [];
            w.exercises.push({ name, plannedSets: 3, plannedReps: 10, sets: [] });
            saveData();
            renderDetailExercises();
            renderWorkouts();
            hideAddExercise();
        }
        
        // Log Set Modal
        function logSet(index) {
            currentExerciseIndex = index;
            const w = workouts.find(w => w.id === currentWorkoutId);
            const ex = w.exercises[index];
            document.getElementById('log-exercise-name').textContent = ex.name;
            renderLogSets();
            document.getElementById('log-set-modal').classList.add('active');
        }
        
        function hideLogSet() { document.getElementById('log-set-modal').classList.remove('active'); }
        
        function renderLogSets() {
            const w = workouts.find(w => w.id === currentWorkoutId);
            const ex = w.exercises[currentExerciseIndex];
            const container = document.getElementById('log-sets');
            
            if (!ex.sets || ex.sets.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No sets logged yet</p></div>';
                return;
            }
            
            container.innerHTML = ex.sets.map((s, i) => `
                <div class="exercise-card">
                    <div class="exercise-info">
                        <h4>Set ${i + 1}</h4>
                        <div class="exercise-machine">${s.weight}kg √ó ${s.reps} reps</div>
                    </div>
                    <button class="btn-remove" onclick="removeSet(${i})">‚úï</button>
                </div>
            `).join('');
        }
        
        function addLogSet() {
            const w = workouts.find(w => w.id === currentWorkoutId);
            const ex = w.exercises[currentExerciseIndex];
            if (!ex.sets) ex.sets = [];
            ex.sets.push({ weight: 0, reps: 0 });
            saveData();
            renderLogSets();
        }
        
        function quickLogSet() {
            const w = workouts.find(w => w.id === currentWorkoutId);
            const ex = w.exercises[currentExerciseIndex];
            const weight = document.getElementById('quick-weight').value || 0;
            const reps = document.getElementById('quick-reps').value || 0;
            if (!ex.sets) ex.sets = [];
            ex.sets.push({ weight: parseInt(weight), reps: parseInt(reps) });
            saveData();
            renderLogSets();
            renderDetailExercises();
            document.getElementById('quick-weight').value = '';
            document.getElementById('quick-reps').value = '';
        }
        
        function removeSet(index) {
            const w = workouts.find(w => w.id === currentWorkoutId);
            const ex = w.exercises[currentExerciseIndex];
            ex.sets.splice(index, 1);
            saveData();
            renderLogSets();
            renderDetailExercises();
        }
        
        function completeWorkout() {
            const w = workouts.find(w => w.id === currentWorkoutId);
            if (!w) return;
            history.push({
                id: Date.now().toString(),
                workoutName: w.name,
                exercises: w.exercises,
                date: new Date().toISOString()
            });
            saveData();
            renderStats();
            renderWorkouts();
            showHome();
            alert('Workout completed! üí™');
        }
        
        function viewHistoryItem(id) {
            alert('Viewing history item...');
        }
        
        // Initialize
        loadData();
    </script>
