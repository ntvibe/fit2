<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="FitBro - Strength Training Tracker">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <title>FitBro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #FFFFFF;
            --primary-dark: #E0E0E0;
            --success: #44FF44;
            --danger: #FF4444;
            --bg: #000000;
            --card: #1a1a1a;
            --card-hover: #242424;
            --text: #FFFFFF;
            --text-secondary: #888888;
            --border: #333333;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 70px;
            -webkit-tap-highlight-color: transparent;
        }
        
        header {
            background: var(--bg);
            padding: 1rem;
            padding-top: env(safe-area-inset-top);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .header-subtitle {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background: var(--card);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 0.25rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.25rem;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: #000;
        }
        
        .btn-success {
            background: var(--success);
            color: #000;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }
        
        .btn-block {
            width: 100%;
        }
        
        .btn-sm {
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
        }
        
        .section-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.75rem;
        }
        
        .workout-card {
            background: var(--card);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 0.75rem;
            border: 1px solid var(--border);
            cursor: pointer;
        }
        
        .workout-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .workout-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .workout-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .play-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--primary);
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .muscle-preview {
            display: flex;
            gap: 0.5rem;
            padding: 0 1rem 1rem;
            flex-wrap: wrap;
        }
        
        .muscle-badge {
            background: var(--card-hover);
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.7rem;
            color: var(--text-secondary);
        }
        
        .muscle-badge.active {
            background: var(--primary);
            color: #000;
        }
        
        .exercise-card {
            background: var(--card);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border: 1px solid var(--border);
        }
        
        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }
        
        .exercise-name {
            font-size: 0.95rem;
            font-weight: 600;
        }
        
        .exercise-machine {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        .exercise-delete {
            width: 28px;
            height: 28px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .exercise-delete:hover {
            background: var(--danger);
            border-color: var(--danger);
            color: #fff;
        }
        
        .set-editor {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .set-input-group {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .set-input-group label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            width: 25px;
        }
        
        .set-input-group input {
            width: 50px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.4rem 0.25rem;
            color: var(--text);
            font-size: 0.85rem;
            text-align: center;
        }
        
        .set-input-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .logged-set {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            padding: 0.5rem;
            background: var(--bg);
            border-radius: 6px;
            margin-bottom: 0.5rem;
        }
        
        .logged-set.completed {
            border-left: 3px solid var(--success);
        }
        
        .logged-set .set-number {
            font-size: 0.75rem;
            color: var(--text-secondary);
            width: 25px;
        }
        
        .logged-set .set-values {
            flex: 1;
            display: flex;
            gap: 0.5rem;
        }
        
        .logged-set .kg, .logged-set .reps {
            background: var(--card);
            padding: 0.35rem 0.6rem;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .logged-set .check-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--card-hover);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .logged-set .check-btn.completed {
            background: var(--success);
            border-color: var(--success);
            color: #000;
        }
        
        .quick-log {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border);
        }
        
        .quick-log input {
            flex: 1;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.5rem;
            color: var(--text);
            font-size: 0.85rem;
            text-align: center;
        }
        
        .quick-log input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .quick-log .btn {
            padding: 0.5rem 0.75rem;
            font-size: 0.85rem;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
            padding-bottom: calc(0.5rem + env(safe-area-inset-bottom));
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .nav-item.active {
            color: var(--primary);
        }
        
        .nav-item svg {
            width: 24px;
            height: 24px;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 200;
            align-items: flex-end;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--card);
            border-radius: 24px 24px 0 0;
            padding: 1.5rem;
            width: 100%;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .modal-header h2 {
            font-size: 1.25rem;
        }
        
        .modal-close {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--card-hover);
            border: none;
            color: var(--text);
            font-size: 1.25rem;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            color: var(--text);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .suggestions-dropdown {
            position: absolute;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 300;
            width: calc(100% - 140px);
            left: 0;
            top: 100%;
            margin-top: 0.25rem;
        }
        
        .suggestion-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        
        .suggestion-item:hover {
            background: var(--card-hover);
        }
        
        .suggestion-item .muscle-tag {
            font-size: 0.65rem;
            color: var(--text-secondary);
            background: var(--bg);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }
        
        .exercise-input-row {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            align-items: center;
            position: relative;
        }
        
        .exercise-input-row input[type="text"] {
            flex: 1;
        }
        
        .exercise-input-row input[type="number"] {
            width: 60px;
            text-align: center;
        }
        
        .btn-remove {
            width: 36px;
            height: 36px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .filter-chips {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }
        
        .filter-chip {
            padding: 0.5rem 1rem;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.8rem;
            white-space: nowrap;
            cursor: pointer;
        }
        
        .filter-chip.active {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
        }
        
        .action-row {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }
        
        .action-row .btn {
            flex: 1;
        }
        
        .header-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .header-btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            border: none;
            cursor: pointer;
            background: var(--primary);
            color: #000;
        }
        
        .workout-mode-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            background: var(--success);
            color: #000;
            padding: 0.25rem 0.6rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .workout-mode-badge::before {
            content: '';
            width: 6px;
            height: 6px;
            background: #000;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .hidden {
            display: none !important;
        }
        
        .quick-actions {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        /* Rest Timer */
        .rest-timer {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card);
            border: 2px solid var(--primary);
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 4px 20px rgba(255,255,255,0.2);
            z-index: 200;
            animation: pulse 2s infinite;
        }

        .rest-timer.hidden {
            display: none;
        }

        .rest-timer-display {
            font-size: 1.5rem;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
            min-width: 80px;
            text-align: center;
        }

        .rest-timer-controls {
            display: flex;
            gap: 0.5rem;
        }

        .rest-timer button {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            border-radius: 20px;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 20px rgba(255,255,255,0.2); }
            50% { box-shadow: 0 4px 30px rgba(255,255,255,0.4); }
        }
    </style>
</head>
<body>
    <div id="home-screen">
        <header>
            <div class="header-title">üèãÔ∏è FitBro</div>
        </header>
        
        <div class="container">
            <div class="header-subtitle" id="current-date"></div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-workouts">0</div>
                    <div class="stat-label">Workouts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-exercises">0</div>
                    <div class="stat-label">Exercises</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="streak-days">0</div>
                    <div class="stat-label">Streak</div>
                </div>
            </div>
            
            <div class="quick-actions">
                <button class="btn btn-primary btn-block" id="new-workout-btn">
                    ‚ûï New Workout
                </button>
            </div>
            
            <div class="section-title">Your Workouts</div>
            <div id="workout-list"></div>
            
            <div class="section-title" style="margin-top: 1.5rem;">Recent Sessions</div>
            <div id="recent-list"></div>
        </div>
    </div>
    
    <div id="edit-mode" class="hidden">
        <header>
            <div class="header-left">
                <button class="btn btn-outline btn-sm" onclick="showHome()">
                    ‚Üê Back
                </button>
            </div>
            <div class="header-title" style="font-size: 1.1rem;" id="edit-title">PULL</div>
            <div class="header-actions">
                <button class="header-btn" onclick="saveAndExit()">DONE</button>
            </div>
        </header>
        
        <div class="container">
            <div class="section-title">Exercises</div>
            <div id="edit-exercises-list"></div>
            
            <button class="btn btn-outline btn-block" onclick="showAddExercise()" style="margin-top: 0.75rem; margin-bottom: 1rem;">
                ‚ûï Add Exercise
            </button>
        </div>
    </div>
    
    <div id="workout-mode" class="hidden">
        <header>
            <div class="header-left">
                <button class="btn btn-outline btn-sm" onclick="exitWorkout()">
                    EXIT
                </button>
            </div>
            <div class="header-title" style="font-size: 1.1rem;" id="workout-title">PULL</div>
            <div class="header-actions">
                <button class="header-btn" onclick="completeWorkout()">DONE</button>
            </div>
        </header>
        
        <div class="container">
            <div class="workout-mode-badge">WORKOUT IN PROGRESS</div>
            
            <!-- Rest Timer -->
            <div id="rest-timer" class="rest-timer hidden">
                <div class="rest-timer-display" id="rest-timer-display">2:00</div>
                <div class="rest-timer-controls">
                    <button class="btn btn-outline" onclick="adjustRestTime(-30)">-30s</button>
                    <button class="btn btn-primary" id="rest-toggle-btn" onclick="toggleRestTimer()">‚è∏</button>
                    <button class="btn btn-outline" onclick="adjustRestTime(30)">+30s</button>
                    <button class="btn btn-outline" onclick="stopRestTimer()">‚úï</button>
                </div>
            </div>
            
            <div class="section-title">Exercises</div>
            <div id="workout-exercises-list"></div>
        </div>
    </div>
    
    <div id="create-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Workout</h2>
                <button class="modal-close" onclick="hideCreateWorkout()">‚úï</button>
            </div>
            
            <div class="form-group">
                <label>Workout Name</label>
                <input type="text" id="workout-name" placeholder="e.g., PUSH, LEG DAY">
            </div>
            
            <div class="form-group">
                <label>Add Exercises</label>
                <div id="exercise-inputs">
                    <div class="exercise-input-row">
                        <input type="text" name="exercise[]" placeholder="Exercise name" class="exercise-name-input">
                        <input type="number" name="sets[]" placeholder="Sets" value="3">
                        <input type="number" name="reps[]" placeholder="Reps" value="10">
                        <button type="button" class="btn-remove" onclick="this.parentElement.remove()">‚úï</button>
                        <div class="suggestions-dropdown" style="display:none;"></div>
                    </div>
                </div>
                <button type="button" class="btn btn-outline" onclick="addExerciseField()" style="width: 100%; margin-top: 0.5rem;">
                    ‚ûï Add Exercise
                </button>
            </div>
            
            <div class="action-row">
                <button type="button" class="btn btn-outline" onclick="hideCreateWorkout()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveNewWorkout()">Save</button>
            </div>
        </div>
    </div>
    
    <div id="add-exercise-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Exercise</h2>
                <button class="modal-close" onclick="hideAddExercise()">‚úï</button>
            </div>
            
            <div class="form-group">
                <input type="text" id="exercise-search" placeholder="Search exercises..." oninput="renderExerciseLibrary()">
            </div>
            
            <div class="filter-chips">
                <div class="filter-chip active" onclick="setFilter('all', this)">All</div>
                <div class="filter-chip" onclick="setFilter('chest', this)">Chest</div>
                <div class="filter-chip" onclick="setFilter('back', this)">Back</div>
                <div class="filter-chip" onclick="setFilter('legs', this)">Legs</div>
                <div class="filter-chip" onclick="setFilter('shoulders', this)">Shoulders</div>
                <div class="filter-chip" onclick="setFilter('arms', this)">Arms</div>
                <div class="filter-chip" onclick="setFilter('core', this)">Core</div>
            </div>
            
            <div id="exercise-library"></div>
        </div>
    </div>
    
    <div id="log-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="log-exercise-name">Leg Press</h2>
                <button class="modal-close" onclick="hideLogModal()">‚úï</button>
            </div>
            
            <!-- Quick Rest Buttons -->
            <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
                <button class="btn btn-outline" onclick="startRestTimer(60); hideLogModal();" style="flex: 1;">‚è±Ô∏è 60s</button>
                <button class="btn btn-outline" onclick="startRestTimer(90); hideLogModal();" style="flex: 1;">‚è±Ô∏è 90s</button>
                <button class="btn btn-outline" onclick="startRestTimer(120); hideLogModal();" style="flex: 1;">‚è±Ô∏è 2min</button>
            </div>
            
            <div id="logged-sets-list"></div>
            
            <div class="quick-log">
                <input type="number" id="quick-kg" placeholder="kg">
                <input type="number" id="quick-reps" placeholder="reps">
                <button class="btn btn-success" onclick="quickLogSet()">‚úì</button>
            </div>
            
            <button class="btn btn-outline btn-block" onclick="hideLogModal()" style="margin-top: 1rem;">
                Close
            </button>
        </div>
    </div>
    
    <nav class="bottom-nav">
        <a href="#" class="nav-item active" onclick="showHome()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Home
        </a>
        <a href="#" class="nav-item" onclick="showHistory()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
            History
        </a>
        <a href="#" class="nav-item" onclick="showSettings()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
            </svg>
            Settings
        </a>
    </nav>
    
    <script>
        const exerciseLibrary = [
            { name: 'Barbell Bench Press', machine: 'BARBELL', muscle: 'chest' },
            { name: 'Barbell Incline Bench Press', machine: 'BARBELL', muscle: 'chest' },
            { name: 'Dumbbell Bench Press', machine: 'DUMBBELL', muscle: 'chest' },
            { name: 'Dumbbell Fly', machine: 'DUMBBELL', muscle: 'chest' },
            { name: 'Cable Fly', machine: 'CABLE', muscle: 'chest' },
            { name: 'Push-ups', machine: 'BODYWEIGHT', muscle: 'chest' },
            { name: 'Dips', machine: 'BODYWEIGHT', muscle: 'chest' },
            { name: 'Barbell Deadlift', machine: 'BARBELL', muscle: 'back' },
            { name: 'Romanian Deadlift', machine: 'BARBELL', muscle: 'back' },
            { name: 'Barbell Row', machine: 'BARBELL', muscle: 'back' },
            { name: 'Pull-ups', machine: 'BODYWEIGHT', muscle: 'back' },
            { name: 'Lat Pulldown', machine: 'CABLE', muscle: 'back' },
            { name: 'Seated Cable Row', machine: 'CABLE', muscle: 'back' },
            { name: 'Barbell Back Squat', machine: 'BARBELL', muscle: 'legs' },
            { name: 'Leg Press', machine: 'LEG PRESS', muscle: 'legs' },
            { name: 'Leg Extension', machine: 'LEG EXTENSION', muscle: 'legs' },
            { name: 'Leg Curl', machine: 'LEG CURL', muscle: 'legs' },
            { name: 'Calf Raise', machine: 'CALF RAISE', muscle: 'legs' },
            { name: 'Barbell Overhead Press', machine: 'BARBELL', muscle: 'shoulders' },
            { name: 'Dumbbell Overhead Press', machine: 'DUMBBELL', muscle: 'shoulders' },
            { name: 'Lateral Raise', machine: 'DUMBBELL', muscle: 'shoulders' },
            { name: 'Barbell Curl', machine: 'BARBELL', muscle: 'arms' },
            { name: 'Dumbbell Curl', machine: 'DUMBBELL', muscle: 'arms' },
            { name: 'Tricep Pushdown', machine: 'CABLE', muscle: 'arms' },
            { name: 'Plank', machine: 'BODYWEIGHT', muscle: 'core' },
            { name: 'Crunches', machine: 'BODYWEIGHT', muscle: 'core' },
        ];
        
        let workouts = [];
        let history = [];
        let currentWorkoutId = null;
        let currentExerciseIndex = null;
        let currentFilter = 'all';
        let editingWorkout = null;
        let activeWorkout = null;
        let activeSets = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            document.getElementById('new-workout-btn').addEventListener('click', showCreateWorkout);
        });
        
        function loadData() {
            workouts = JSON.parse(localStorage.getItem('fitbro-workouts') || '[]');
            history = JSON.parse(localStorage.getItem('fitbro-history') || '[]');
            const dateEl = document.getElementById('current-date');
            if (dateEl) {
                const options = { weekday: 'long', month: 'short', day: 'numeric' };
                dateEl.textContent = new Date().toLocaleDateString('en-US', options);
            }
            renderWorkouts();
            renderStats();
        }
        
        function saveData() {
            localStorage.setItem('fitbro-workouts', JSON.stringify(workouts));
            localStorage.setItem('fitbro-history', JSON.stringify(history));
        }
        
        function renderStats() {
            document.getElementById('total-workouts').textContent = workouts.length;
            const totalEx = workouts.reduce((sum, w) => sum + (w.exercises?.length || 0), 0);
            document.getElementById('total-exercises').textContent = totalEx;
            document.getElementById('streak-days').textContent = calculateStreak();
        }
        
        function calculateStreak() {
            if (history.length === 0) return 0;
            const dates = [...new Set(history.map(h => new Date(h.date).toDateString()))];
            let streak = 0;
            let d = new Date();
            while (dates.includes(d.toDateString())) {
                streak++;
                d.setDate(d.getDate() - 1);
            }
            return streak;
        }
        
        function getMuscleBadges(exercises) {
            const muscles = new Set();
            exercises.forEach(e => {
                const ex = exerciseLibrary.find(lib => lib.name === e.name);
                if (ex) muscles.add(ex.muscle);
            });
            const muscleNames = { chest: 'Chest', back: 'Back', legs: 'Legs', shoulders: 'Shoulders', arms: 'Arms', core: 'Core' };
            return [...muscles].slice(0, 4).map(m => '<span class="muscle-badge active">' + muscleNames[m] + '</span>').join('');
        }
        
        function renderWorkouts() {
            const container = document.getElementById('workout-list');
            if (workouts.length === 0) {
                container.innerHTML = '<div class="empty-state"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6.5 6.5L17.5 6.5"></path><path d="M6.5 12L17.5 12"></path><path d="M6.5 17.5L17.5 17.5"></path><circle cx="12" cy="12" r="9"></circle></svg><p>No workouts yet.<br>Create your first one!</p></div>';
            } else {
                container.innerHTML = workouts.map((w) => '<div class="workout-card" onclick="openEditMode(\'' + w.id + '\')"><div class="workout-header"><div class="workout-info"><h3>' + w.name + '</h3><div class="workout-meta">' + (w.exercises?.length || 0) + ' exercises</div></div><button class="play-btn" onclick="event.stopPropagation(); startWorkout(\'' + w.id + '\')">‚ñ∂</button></div>' + (w.exercises?.length ? '<div class="muscle-preview">' + getMuscleBadges(w.exercises) + '</div>' : '') + '</div>').join('');
            }
            
            const recentContainer = document.getElementById('recent-list');
            const recent = history.slice(-5).reverse();
            if (recent.length === 0) {
                recentContainer.innerHTML = '<div class="empty-state" style="padding: 1rem;"><p>No workout history yet</p></div>';
            } else {
                recentContainer.innerHTML = recent.map(h => '<div class="workout-card"><div class="workout-header"><div class="workout-info"><h3>' + h.workoutName + '</h3><div class="workout-meta">' + new Date(h.date).toLocaleDateString() + '</div></div></div></div>').join('');
            }
        }
        
        function showHome() {
            document.getElementById('home-screen').classList.remove('hidden');
            document.getElementById('edit-mode').classList.add('hidden');
            document.getElementById('workout-mode').classList.add('hidden');
        }
        
        function showHistory() { alert('History coming soon!'); }
        function showSettings() { alert('Settings coming soon!'); }
        
        function openEditMode(id) {
            currentWorkoutId = id;
            editingWorkout = JSON.parse(JSON.stringify(workouts.find(w => w.id === id)));
            document.getElementById('edit-title').textContent = editingWorkout.name;
            renderEditExercises();
            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('edit-mode').classList.remove('hidden');
        }
        
        function renderEditExercises() {
            const container = document.getElementById('edit-exercises-list');
            if (!editingWorkout.exercises || editingWorkout.exercises.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No exercises yet</p></div>';
                return;
            }
            container.innerHTML = editingWorkout.exercises.map((ex, i) => '<div class="exercise-card"><div class="exercise-header"><div><div class="exercise-name">' + ex.name + '</div><div class="exercise-machine">' + ex.plannedSets + ' sets √ó ' + ex.plannedReps + ' reps</div></div><button class="exercise-delete" onclick="removeExercise(' + i + ')">‚úï</button></div><div class="set-editor"><div class="set-input-group"><label>Sets</label><input type="number" value="' + ex.plannedSets + '" onchange="updatePlannedSets(' + i + ', this.value)"></div><div class="set-input-group"><label>Reps</label><input type="number" value="' + ex.plannedReps + '" onchange="updatePlannedReps(' + i + ', this.value)"></div></div></div>').join('');
        }
        
        function updatePlannedSets(i, val) { editingWorkout.exercises[i].plannedSets = parseInt(val) || 3; }
        function updatePlannedReps(i, val) { editingWorkout.exercises[i].plannedReps = parseInt(val) || 10; }
        function removeExercise(i) { editingWorkout.exercises.splice(i, 1); renderEditExercises(); }
        
        function saveAndExit() {
            const idx = workouts.findIndex(w => w.id === currentWorkoutId);
            if (idx !== -1) { workouts[idx] = editingWorkout; saveData(); }
            showHome();
        }
        
        function startWorkout(id) {
            const template = workouts.find(w => w.id === id);
            activeWorkout = JSON.parse(JSON.stringify(template));
            activeSets = activeWorkout.exercises.map(ex => ({ name: ex.name, loggedSets: [] }));
            document.getElementById('workout-title').textContent = activeWorkout.name;
            renderWorkoutExercises();
            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('workout-mode').classList.remove('hidden');
        }
        
        function renderWorkoutExercises() {
            const container = document.getElementById('workout-exercises-list');
            container.innerHTML = activeWorkout.exercises.map((ex, i) => {
                const logged = activeSets[i]?.loggedSets || [];
                return '<div class="exercise-card"><div class="exercise-header"><div><div class="exercise-name">' + ex.name + '</div><div class="exercise-machine">' + ex.plannedSets + ' sets √ó ' + ex.plannedReps + ' reps' + (logged.length ? ' ‚Ä¢ ' + logged.length + ' logged' : '') + '</div></div><button class="btn btn-outline btn-sm" onclick="event.stopPropagation(); startRestTimer(90)" style="padding: 0.4rem 0.8rem; font-size: 0.75rem;">‚è±Ô∏è 90s</button></div>' + (logged.length ? '<div style="margin-top: 0.5rem;">' + logged.map((s, j) => '<div class="logged-set ' + (s.completed ? 'completed' : '') + '"><span class="set-number">' + (j + 1) + '</span><span class="set-values"><span class="kg">' + s.kg + 'kg</span><span class="reps">' + s.reps + ' reps</span></span><button class="check-btn ' + (s.completed ? 'completed' : '') + '" onclick="event.stopPropagation(); toggleSet(' + i + ', ' + j + ')">‚úì</button></div>').join('') + '</div>' : '') + '</div>';
            }).join('');
        }
        
        function openLogModal(exIndex) {
            currentExerciseIndex = exIndex;
            document.getElementById('log-exercise-name').textContent = activeWorkout.exercises[exIndex].name;
            renderLoggedSets();
            document.getElementById('log-modal').classList.add('active');
        }
        
        function hideLogModal() {
            document.getElementById('log-modal').classList.remove('active');
            renderWorkoutExercises();
        }
        
        function renderLoggedSets() {
            const container = document.getElementById('logged-sets-list');
            const logged = activeSets[currentExerciseIndex]?.loggedSets || [];
            if (logged.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>Tap to add sets</p></div>';
                return;
            }
            container.innerHTML = logged.map((s, i) => '<div class="logged-set ' + (s.completed ? 'completed' : '') + '"><span class="set-number">' + (i + 1) + '</span><span class="set-values"><span class="kg">' + s.kg + 'kg</span><span class="reps">' + s.reps + ' reps</span></span><button class="check-btn ' + (s.completed ? 'completed' : '') + '" onclick="toggleSet(' + currentExerciseIndex + ', ' + i + ')">‚úì</button></div>').join('');
        }
        
        function quickLogSet() {
            const kg = document.getElementById('quick-kg').value || 0;
            const reps = document.getElementById('quick-reps').value || 0;
            if (!activeSets[currentExerciseIndex]) activeSets[currentExerciseIndex] = { loggedSets: [] };
            activeSets[currentExerciseIndex].loggedSets.push({ kg: parseInt(kg), reps: parseInt(reps), completed: false });
            document.getElementById('quick-kg').value = '';
            document.getElementById('quick-reps').value = '';
            renderLoggedSets();
        }
        
        function toggleSet(exIndex, setIndex) {
            if (activeSets[exIndex]?.loggedSets[setIndex]) {
                activeSets[exIndex].loggedSets[setIndex].completed = !activeSets[exIndex].loggedSets[setIndex].completed;
                renderLoggedSets();
            }
        }
        
        function completeWorkout() {
            history.push({
                id: Date.now().toString(),
                workoutName: activeWorkout.name,
                exercises: activeWorkout.exercises.map((ex, i) => ({
                    name: ex.name,
                    plannedSets: ex.plannedSets,
                    plannedReps: ex.plannedReps,
                    loggedSets: activeSets[i]?.loggedSets || []
                })),
                date: new Date().toISOString()
            });
            saveData();
            renderStats();
            showHome();
            alert('Workout completed! üí™');
        }
        
        function exitWorkout() {
            if (confirm('Exit workout? Progress will be lost.')) { showHome(); }
        }

        // Rest Timer
        let restTimerInterval = null;
        let restSeconds = 120;
        let restRunning = false;

        function startRestTimer(seconds = 120) {
            restSeconds = seconds;
            restRunning = true;
            updateRestTimerDisplay();
            document.getElementById('rest-timer').classList.remove('hidden');
            document.getElementById('rest-toggle-btn').textContent = '‚è∏';
            
            if (restTimerInterval) clearInterval(restTimerInterval);
            restTimerInterval = setInterval(() => {
                if (restRunning && restSeconds > 0) {
                    restSeconds--;
                    updateRestTimerDisplay();
                    if (restSeconds === 0) {
                        playRestEndSound();
                        stopRestTimer();
                    }
                }
            }, 1000);
        }

        function toggleRestTimer() {
            restRunning = !restRunning;
            document.getElementById('rest-toggle-btn').textContent = restRunning ? '‚è∏' : '‚ñ∂Ô∏è';
        }

        function adjustRestTimer(seconds) {
            restSeconds = Math.max(0, restSeconds + seconds);
            updateRestTimerDisplay();
        }

        function stopRestTimer() {
            if (restTimerInterval) {
                clearInterval(restTimerInterval);
                restTimerInterval = null;
            }
            restRunning = false;
            document.getElementById('rest-timer').classList.add('hidden');
        }

        function updateRestTimerDisplay() {
            const mins = Math.floor(restSeconds / 60);
            const secs = restSeconds % 60;
            document.getElementById('rest-timer-display').textContent = 
                `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function playRestEndSound() {
            // Vibration feedback
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
        }
        
        function showCreateWorkout() {
            document.getElementById('create-modal').classList.add('active');
            document.getElementById('workout-name').value = '';
            document.getElementById('exercise-inputs').innerHTML = '<div class="exercise-input-row"><input type="text" name="exercise[]" placeholder="Exercise name" class="exercise-name-input"><input type="number" name="sets[]" placeholder="Sets" value="3"><input type="number" name="reps[]" placeholder="Reps" value="10"><button type="button" class="btn-remove" onclick="this.parentElement.remove()">‚úï</button><div class="suggestions-dropdown" style="display:none;"></div></div>';
        }
        
        function hideCreateWorkout() {
            document.getElementById('create-modal').classList.remove('active');
        }
        
        function addExerciseField() {
            const div = document.createElement('div');
            div.className = 'exercise-input-row';
            div.innerHTML = '<input type="text" name="exercise[]" placeholder="Exercise name" class="exercise-name-input"><input type="number" name="sets[]" placeholder="Sets" value="3"><input type="number" name="reps[]" placeholder="Reps" value="10"><button type="button" class="btn-remove" onclick="this.parentElement.remove()">‚úï</button><div class="suggestions-dropdown" style="display:none;"></div>';
            document.getElementById('exercise-inputs').appendChild(div);
        }
        
        function saveNewWorkout() {
            const name = document.getElementById('workout-name').value.toUpperCase();
            if (!name.trim()) { alert('Please enter a workout name'); return; }
            const exercises = [];
            document.querySelectorAll('#exercise-inputs .exercise-input-row').forEach(row => {
                const inputs = row.querySelectorAll('input');
                if (inputs[0].value.trim()) {
                    exercises.push({ name: inputs[0].value, plannedSets: parseInt(inputs[1].value) || 3, plannedReps: parseInt(inputs[2].value) || 10 });
                }
            });
            workouts.push({ id: Date.now().toString(), name, exercises, createdAt: new Date().toISOString() });
            saveData();
            renderWorkouts();
            renderStats();
            hideCreateWorkout();
        }
        
        function showAddExercise() {
            document.getElementById('add-exercise-modal').classList.add('active');
            renderExerciseLibrary();
        }
        
        function hideAddExercise() {
            document.getElementById('add-exercise-modal').classList.remove('active');
        }
        
        function setFilter(filter, el) {
            currentFilter = filter;
            document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            renderExerciseLibrary();
        }
        
        function renderExerciseLibrary() {
            const search = document.getElementById('exercise-search').value.toLowerCase();
            const container = document.getElementById('exercise-library');
            let filtered = exerciseLibrary;
            if (currentFilter !== 'all') filtered = filtered.filter(e => e.muscle === currentFilter);
            if (search) filtered = filtered.filter(e => e.name.toLowerCase().includes(search) || e.machine.toLowerCase().includes(search));
            container.innerHTML = filtered.map((e) => '<div class="exercise-card" onclick="addExerciseToPlan(\'' + e.name.replace(/'/g, "\\'") + '\')"><div class="exercise-header"><div class="exercise-name">' + e.name + '</div><div class="exercise-machine">' + e.machine + '</div></div></div>').join('');
        }
        
        function addExerciseToPlan(name) {
            if (!editingWorkout.exercises) editingWorkout.exercises = [];
            editingWorkout.exercises.push({ name, plannedSets: 3, plannedReps: 10 });
            renderEditExercises();
            hideAddExercise();
        }
    </script>
</body>
