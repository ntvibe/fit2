<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="Fit2 - Simple Workout Planner">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon-192.svg">
    <title>Fit2 - Workout Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 80px;
        }
        
        header {
            background: var(--card);
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }
        
        .btn-block {
            width: 100%;
        }
        
        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border: 1px solid var(--border);
        }
        
        .card h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .card p {
            color: var(--text-light);
            font-size: 0.875rem;
        }
        
        .workout-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .workout-info h3 {
            margin-bottom: 0.25rem;
        }
        
        .workout-meta {
            font-size: 0.75rem;
            color: var(--text-light);
        }
        
        .workout-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .workout-actions button {
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-light);
        }
        
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        /* Exercise List */
        .exercise-list {
            margin-bottom: 1rem;
        }
        
        .exercise-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: var(--bg);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        
        .exercise-item span {
            font-weight: 500;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card);
            border-top: 1px solid var(--border);
            padding: 0.75rem;
            display: flex;
            justify-content: space-around;
        }
        
        .bottom-nav a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }
        
        .bottom-nav a.active {
            color: var(--primary);
        }
        
        .bottom-nav svg {
            width: 24px;
            height: 24px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 200;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--card);
            border-radius: 16px;
            padding: 1.5rem;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .modal-header h2 {
            font-size: 1.25rem;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }
        
        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .stat-card {
            background: var(--bg);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-light);
        }
        
        /* Hidden class */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Home Screen -->
    <div id="home-screen">
        <header>
            <h1>üèãÔ∏è Fit2</h1>
        </header>
        
        <div class="container">
            <!-- Stats Overview -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-workouts">0</div>
                    <div class="stat-label">Workouts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-exercises">0</div>
                    <div class="stat-label">Exercises</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="streak-days">0</div>
                    <div class="stat-label">Day Streak</div>
                </div>
            </div>
            
            <!-- Quick Actions -->
            <div class="card">
                <h3>Quick Actions</h3>
                <button class="btn btn-primary btn-block" onclick="showCreatePlan()">
                    ‚ûï Create Workout Plan
                </button>
            </div>
            
            <!-- Recent Workout Plans -->
            <h2 style="font-size: 1rem; margin: 1rem 0 0.5rem;">Your Workout Plans</h2>
            <div id="workout-plans-list">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>
    
    <!-- Create Plan Modal -->
    <div id="create-plan-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Workout Plan</h2>
                <button class="modal-close" onclick="hideCreatePlan()">&times;</button>
            </div>
            
            <form id="create-plan-form" onsubmit="savePlan(event)">
                <div class="form-group">
                    <label for="plan-name">Plan Name</label>
                    <input type="text" id="plan-name" placeholder="e.g., Push Day, Full Body" required>
                </div>
                
                <div class="form-group">
                    <label for="plan-description">Description (optional)</label>
                    <textarea id="plan-description" placeholder="What is this workout for?"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Exercises</label>
                    <div id="exercise-inputs">
                        <div class="exercise-input-group" style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                            <input type="text" name="exercise[]" placeholder="Exercise name" style="flex: 1;" required>
                            <input type="number" name="sets[]" placeholder="Sets" style="width: 70px;" required>
                            <input type="number" name="reps[]" placeholder="Reps" style="width: 70px;" required>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline" onclick="addExerciseInput()" style="width: 100%; margin-top: 0.5rem;">
                        ‚ûï Add Exercise
                    </button>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Save Workout Plan</button>
            </form>
        </div>
    </div>
    
    <!-- View Plan Modal -->
    <div id="view-plan-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="view-plan-title">Workout Plan</h2>
                <button class="modal-close" onclick="hideViewPlan()">&times;</button>
            </div>
            
            <div id="view-plan-content">
                <!-- Populated by JS -->
            </div>
            
            <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
                <button class="btn btn-success" onclick="startWorkout()" style="flex: 1;">‚ñ∂Ô∏è Start Workout</button>
                <button class="btn btn-danger" onclick="deletePlan()">üóëÔ∏è Delete</button>
            </div>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="#" class="active" onclick="showHome()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Home
        </a>
        <a href="#" onclick="showWorkouts()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            Workouts
        </a>
        <a href="#" onclick="showHistory()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
            History
        </a>
    </nav>
    
    <script>
        // State
        let workoutPlans = [];
        let workoutHistory = [];
        let currentPlanId = null;
        
        // Load data from localStorage
        function loadData() {
            workoutPlans = JSON.parse(localStorage.getItem('fit2-workout-plans') || '[]');
            workoutHistory = JSON.parse(localStorage.getItem('fit2-workout-history') || '[]');
            updateStats();
            renderWorkoutPlans();
        }
        
        // Save data to localStorage
        function saveData() {
            localStorage.setItem('fit2-workout-plans', JSON.stringify(workoutPlans));
            localStorage.setItem('fit2-workout-history', JSON.stringify(workoutHistory));
        }
        
        // Update stats display
        function updateStats() {
            document.getElementById('total-workouts').textContent = workoutPlans.length;
            
            const totalExercises = workoutPlans.reduce((sum, plan) => {
                return sum + (plan.exercises ? plan.exercises.length : 0);
            }, 0);
            document.getElementById('total-exercises').textContent = totalExercises;
            
            // Calculate streak
            const streak = calculateStreak();
            document.getElementById('streak-days').textContent = streak;
        }
        
        // Calculate workout streak
        function calculateStreak() {
            if (workoutHistory.length === 0) return 0;
            
            const today = new Date().toDateString();
            const dates = [...new Set(workoutHistory.map(h => new Date(h.date).toDateString()))];
            
            let streak = 0;
            let currentDate = new Date();
            
            while (dates.includes(currentDate.toDateString())) {
                streak++;
                currentDate.setDate(currentDate.getDate() - 1);
            }
            
            return streak;
        }
        
        // Render workout plans list
        function renderWorkoutPlans() {
            const container = document.getElementById('workout-plans-list');
            
            if (workoutPlans.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6.5 6.5L17.5 6.5"></path>
                            <path d="M6.5 12L17.5 12"></path>
                            <path d="M6.5 17.5L17.5 17.5"></path>
                            <circle cx="12" cy="12" r="9"></circle>
                        </svg>
                        <p>No workout plans yet.<br>Create your first one!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = workoutPlans.map(plan => `
                <div class="card workout-card" onclick="viewPlan('${plan.id}')">
                    <div class="workout-info">
                        <h3>${plan.name}</h3>
                        <div class="workout-meta">${plan.exercises.length} exercises ‚Ä¢ ${plan.description || 'No description'}</div>
                    </div>
                    <div class="workout-actions">
                        <button class="btn btn-primary" onclick="event.stopPropagation(); viewPlan('${plan.id}')">View</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Show create plan modal
        function showCreatePlan() {
            document.getElementById('create-plan-modal').classList.add('active');
            document.getElementById('plan-name').value = '';
            document.getElementById('plan-description').value = '';
            document.getElementById('exercise-inputs').innerHTML = `
                <div class="exercise-input-group" style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                    <input type="text" name="exercise[]" placeholder="Exercise name" style="flex: 1;" required>
                    <input type="number" name="sets[]" placeholder="Sets" style="width: 70px;" required>
                    <input type="number" name="reps[]" placeholder="Reps" style="width: 70px;" required>
                </div>
            `;
        }
        
        // Hide create plan modal
        function hideCreatePlan() {
            document.getElementById('create-plan-modal').classList.remove('active');
        }
        
        // Add exercise input
        function addExerciseInput() {
            const container = document.getElementById('exercise-inputs');
            const div = document.createElement('div');
            div.className = 'exercise-input-group';
            div.style.cssText = 'display: flex; gap: 0.5rem; margin-bottom: 0.5rem;';
            div.innerHTML = `
                <input type="text" name="exercise[]" placeholder="Exercise name" style="flex: 1;" required>
                <input type="number" name="sets[]" placeholder="Sets" style="width: 70px;" required>
                <input type="number" name="reps[]" placeholder="Reps" style="width: 70px;" required>
                <button type="button" onclick="this.parentElement.remove()" class="btn btn-danger" style="padding: 0.5rem;">‚úï</button>
            `;
            container.appendChild(div);
        }
        
        // Save workout plan
        function savePlan(event) {
            event.preventDefault();
            
            const name = document.getElementById('plan-name').value;
            const description = document.getElementById('plan-description').value;
            
            const exerciseInputs = document.querySelectorAll('.exercise-input-group');
            const exercises = [];
            
            exerciseInputs.forEach(group => {
                const inputs = group.querySelectorAll('input');
                if (inputs[0].value.trim()) {
                    exercises.push({
                        name: inputs[0].value.trim(),
                        sets: parseInt(inputs[1].value) || 3,
                        reps: parseInt(inputs[2].value) || 10
                    });
                }
            });
            
            const plan = {
                id: Date.now().toString(),
                name,
                description,
                exercises,
                createdAt: new Date().toISOString()
            };
            
            workoutPlans.push(plan);
            saveData();
            updateStats();
            renderWorkoutPlans();
            hideCreatePlan();
        }
        
        // View plan details
        function viewPlan(planId) {
            currentPlanId = planId;
            const plan = workoutPlans.find(p => p.id === planId);
            
            if (!plan) return;
            
            document.getElementById('view-plan-title').textContent = plan.name;
            document.getElementById('view-plan-content').innerHTML = `
                <p style="color: var(--text-light); margin-bottom: 1rem;">${plan.description || 'No description'}</p>
                <h4 style="margin-bottom: 0.5rem;">Exercises</h4>
                <div class="exercise-list">
                    ${plan.exercises.map((ex, i) => `
                        <div class="exercise-item">
                            <span>${i + 1}. ${ex.name}</span>
                            <span style="color: var(--text-light);">${ex.sets} sets √ó ${ex.reps} reps</span>
                        </div>
                    `).join('')}
                </div>
                <p style="font-size: 0.75rem; color: var(--text-light);">Created: ${new Date(plan.createdAt).toLocaleDateString()}</p>
            `;
            
            document.getElementById('view-plan-modal').classList.add('active');
        }
        
        // Hide view plan modal
        function hideViewPlan() {
            document.getElementById('view-plan-modal').classList.remove('active');
            currentPlanId = null;
        }
        
        // Delete plan
        function deletePlan() {
            if (!currentPlanId) return;
            
            if (confirm('Are you sure you want to delete this workout plan?')) {
                workoutPlans = workoutPlans.filter(p => p.id !== currentPlanId);
                saveData();
                updateStats();
                renderWorkoutPlans();
                hideViewPlan();
            }
        }
        
        // Start workout
        function startWorkout() {
            alert('Workout tracking coming soon!');
            hideViewPlan();
        }
        
        // Navigation
        function showHome() {
            document.getElementById('home-screen').style.display = 'block';
        }
        
        function showWorkouts() {
            alert('Workout history coming soon!');
        }
        
        function showHistory() {
            alert('History view coming soon!');
        }
        
        // PWA Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => {
                console.log('SW registration failed:', err);
            });
        }
        
        // Initialize
        loadData();
    </script>
</body>
</html>
