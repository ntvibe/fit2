<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="FitBro - Strength Training Tracker">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <title>FitBro</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <!-- SF Pro Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --systemGray: #8E8E93;
            --systemGray2: #636366;
            --systemGray3: #48484A;
            --systemGray4: #3A3A3C;
            --systemGray5: #2C2C2E;
            --systemGray6: #1C1C1E;
            
            --systemBlue: #0A84FF;
            --systemGreen: #30D158;
            --systemOrange: #FF9F0A;
            --systemRed: #FF453A;
            --systemPurple: #BF5AF2;
            
            --accent: #FFFFFF;
            --accentMuted: rgba(255, 255, 255, 0.3);
            
            --bgPrimary: #000000;
            --bgSecondary: #1C1C1E;
            --bgTertiary: #2C2C2E;
            --bgCard: #1C1C1E;
            
            --textPrimary: #FFFFFF;
            --textSecondary: #8E8E93;
            --textTertiary: #636366;
            
            --separator: #38383A;
            
            --blur30: blur(30px);
            --shadowM: 0 4px 16px rgba(0,0,0,0.25);
            
            --radiusL: 18px;
            --radiusXL: 22px;
            --radiusXXL: 28px;
            --radiusSuper: 36px;
            
            --spaceS: 8px;
            --spaceM: 12px;
            --spaceL: 16px;
            --spaceXL: 20px;
            --spaceXXL: 24px;
        }
        
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, 'SF Pro Display', sans-serif;
            background: var(--bgPrimary);
            color: var(--textPrimary);
            min-height: 100vh;
            line-height: 1.4;
            padding-bottom: 100px;
        }
        
        /* Header */
        header {
            background: rgba(0,0,0,0.85);
            backdrop-filter: var(--blur30);
            padding: var(--spaceXL) var(--spaceXXL) var(--spaceL);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .header-subtitle {
            font-size: 13px;
            color: var(--textSecondary);
            margin-top: var(--spaceXS);
        }
        
        /* Section */
        .section {
            padding: var(--spaceL) var(--spaceXXL);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spaceL);
        }
        
        .section-title {
            font-size: 22px;
            font-weight: 700;
        }
        
        /* Plan Card */
        .plan-card {
            background: var(--bgCard);
            border-radius: var(--radiusL);
            padding: var(--spaceL);
            margin-bottom: var(--spaceM);
            border: 1px solid var(--separator);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .plan-card:active {
            transform: scale(0.97);
            background: var(--bgTertiary);
        }
        
        .plan-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spaceM);
        }
        
        .plan-name {
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.2px;
        }
        
        .plan-exercise-count {
            font-size: 13px;
            color: var(--textSecondary);
            margin-top: var(--spaceXS);
        }
        
        .muscle-tags {
            display: flex;
            gap: var(--spaceS);
            flex-wrap: wrap;
            margin-top: var(--spaceM);
        }
        
        .muscle-tag {
            background: var(--accentMuted);
            color: var(--textPrimary);
            padding: 4px 10px;
            border-radius: var(--radiusSuper);
            font-size: 11px;
            font-weight: 500;
        }
        
        /* Button */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spaceS);
            height: 56px;
            font-size: 17px;
            font-weight: 600;
            border: none;
            border-radius: var(--radiusXL);
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--accent);
            color: #000000;
        }
        
        .btn-primary:active {
            transform: scale(0.97);
        }
        
        .btn-block {
            width: 100%;
        }
        
        /* Tab Bar */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: var(--blur30);
            border-top: 1px solid var(--separator);
            padding: var(--spaceS) var(--spaceXXL) calc(var(--spaceS) + 20px);
            display: flex;
            justify-content: space-around;
            z-index: 1000;
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            padding: var(--spaceS);
            color: var(--textSecondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tab-item.active {
            color: var(--accent);
        }
        
        .tab-item .material-symbols-outlined {
            font-size: 24px;
        }
        
        .tab-item span {
            font-size: 11px;
            font-weight: 500;
        }
        
        /* Screens */
        .screen {
            display: none;
            min-height: 100vh;
        }
        
        .screen.active {
            display: block;
        }
        
        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
        }
        
        .modal-overlay.active {
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        
        .modal-sheet {
            background: var(--bgSecondary);
            border-radius: var(--radiusXL) var(--radiusXL) 0 0;
            width: 100%;
            max-width: 500px;
            max-height: 85vh;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.35s ease;
        }
        
        .modal-overlay.active .modal-sheet {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spaceL) var(--spaceXXL);
            border-bottom: 1px solid var(--separator);
            position: sticky;
            top: 0;
            background: var(--bgSecondary);
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 700;
        }
        
        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bgTertiary);
            border: none;
            color: var(--textPrimary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .modal-content {
            padding: var(--spaceL) var(--spaceXXL)100px);
        }
        
        /* Form */
        .form-group {
            margin-bottom: var(--spaceL);
        }
        
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--textSecondary);
            margin-bottom: var(--spaceS);
        }
        
        .input {
            width: 100%;
            height: 56px;
            padding: 0 var(--spaceL);
            font-size: 17px;
            background: var(--bgTertiary);
            border: 1px solid var(--separator);
            border-radius: var(--radiusL);
            color: var(--textPrimary);
            font-family: inherit;
        }
        
        .input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--spaceXXL) var(--spaceXXL);
        }
        
        .empty-state .material-symbols-outlined {
            font-size: 64px;
            color: var(--textTertiary);
            margin-bottom: var(--spaceL);
        }
        
        .empty-state p {
            color: var(--textSecondary);
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bgTertiary);
            color: var(--textPrimary);
            padding: var(--spaceM) var(--spaceL);
            border-radius: var(--radiusL);
            display: flex;
            align-items: center;
            gap: var(--spaceS);
            z-index: 3000;
            opacity: 0;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .toast.visible {
            opacity: 1;
        }
        
        .toast.success {
            border-left: 4px solid var(--accent);
            background: var(--accentMuted);
        }
    </style>
</head>
<body>
    <!-- HOME SCREEN -->
    <div id="home-screen" class="screen active">
        <header>
            <div class="header-title">YOUR PLANS</div>
        </header>
        
        <div class="section" id="plans-container">
            <!-- Plans will be rendered here -->
        </div>
        
        <div class="section">
            <button class="btn btn-primary btn-block" onclick="showAddPlanModal()">
                <span class="material-symbols-outlined">add</span>
                + NEW PLAN
            </button>
        </div>
    </div>
    
    <!-- HISTORY SCREEN -->
    <div id="history-screen" class="screen">
        <header>
            <div class="header-title">HISTORY</div>
        </header>
        
        <div class="section">
            <div id="history-list">
                <div class="empty-state">
                    <span class="material-symbols-outlined">history</span>
                    <p>No workouts yet</p>
                    <p class="caption1 text-secondary mt-2">Complete your first workout!</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ACTIVE SCREEN -->
    <div id="active-screen" class="screen">
        <header>
            <div class="header-title" id="active-plan-name">Full Body</div>
            <div class="header-subtitle" id="active-progress">0/4 exercises</div>
        </header>
        
        <div class="section" id="active-exercises">
            <!-- Current exercises rendered here -->
        </div>
    </div>
    
    <!-- TAB BAR -->
    <div class="tab-bar">
        <div class="tab-item active" onclick="switchTab('home')">
            <span class="material-symbols-outlined">home</span>
            <span>Home</span>
        </div>
        <div class="tab-item" onclick="switchTab('history')">
            <span class="material-symbols-outlined">history</span>
            <span>History</span>
        </div>
        <div class="tab-item" onclick="switchTab('active')">
            <span class="material-symbols-outlined">fitness_center</span>
            <span>Active</span>
        </div>
    </div>
    
    <!-- ADD PLAN MODAL -->
    <div id="add-plan-modal" class="modal-overlay">
        <div class="modal-sheet">
            <div class="modal-header">
                <div class="modal-title">New Plan</div>
                <button class="modal-close" onclick="hideAddPlanModal()">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="modal-content">
                <div class="form-group">
                    <label class="form-label">PLAN NAME</label>
                    <input type="text" id="new-plan-name" class="input" placeholder="e.g., Push Day">
                </div>
                <button class="btn btn-primary btn-block" onclick="createPlan()">
                    CREATE PLAN
                </button>
            </div>
        </div>
    </div>
    
    <!-- TOAST -->
    <div id="toast" class="toast">
        <span class="material-symbols-outlined">check_circle</span>
        <span id="toast-message"></span>
    </div>
    
    <script>
        // ========== DATA ==========
        let plans = JSON.parse(localStorage.getItem('fitbro-plans') || '[]');
        let history = JSON.parse(localStorage.getItem('fitbro-history') || '[]');
        let activeWorkout = null;
        let activeExerciseIndex = 0;
        
        // ========== DEFAULT PLAN ==========
        const defaultPlan = {
            id: 'default-fullbody',
            name: 'FULL BODY',
            exercises: [
                { name: 'Squat', muscle: 'legs', sets: 3, reps: 8, weight: 60 },
                { name: 'Bench Press', muscle: 'chest', sets: 3, reps: 8, weight: 50 },
                { name: 'Barbell Row', muscle: 'back', sets: 3, reps: 8, weight: 50 },
                { name: 'Overhead Press', muscle: 'shoulders', sets: 3, reps: 8, weight: 30 }
            ]
        };
        
        // Initialize if empty
        if (plans.length === 0) {
            plans = [defaultPlan];
            savePlans();
        }
        
        // ========== RENDER ==========
        function renderPlans() {
            const container = document.getElementById('plans-container');
            container.innerHTML = plans.map(plan => `
                <div class="plan-card" oncontextmenu="handleLongPress(event, '${plan.id}')" onclick="startPlan('${plan.id}')">
                    <div class="plan-header">
                        <div>
                            <div class="plan-name">${plan.name}</div>
                            <div class="plan-exercise-count">${plan.exercises.length} exercises</div>
                        </div>
                        <span class="material-symbols-outlined" style="color: var(--textSecondary)">chevron_right</span>
                    </div>
                    <div class="muscle-tags">
                        ${[...new Set(plan.exercises.map(e => e.muscle))].map(m => 
                            `<span class="muscle-tag">${m.toUpperCase()}</span>`
                        ).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        function renderHistory() {
            const container = document.getElementById('history-list');
            if (history.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <span class="material-symbols-outlined">history</span>
                        <p>No workouts yet</p>
                        <p class="caption1 text-secondary mt-2">Complete your first workout!</p>
                    </div>
                `;
                return;
            }
            // TODO: Render history list
        }
        
        function renderActiveWorkout() {
            if (!activeWorkout) {
                document.getElementById('active-screen').classList.remove('active');
                return;
            }
            
            document.getElementById('active-screen').classList.add('active');
            document.getElementById('active-plan-name').textContent = activeWorkout.name;
            document.getElementById('active-progress').textContent = 
                `${activeExerciseIndex}/${activeWorkout.exercises.length} exercises`;
            
            const container = document.getElementById('active-exercises');
            // TODO: Render current exercise with sets
        }
        
        // ========== NAVIGATION ==========
        function switchTab(tab) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            
            document.getElementById(`${tab}-screen`).classList.add('active');
            event.currentTarget.classList.add('active');
            
            if (tab === 'history') renderHistory();
            if (tab === 'active') renderActiveWorkout();
        }
        
        // ========== ACTIONS ==========
        function startPlan(planId) {
            const plan = plans.find(p => p.id === planId);
            if (!plan) return;
            
            activeWorkout = JSON.parse(JSON.stringify(plan));
            activeExerciseIndex = 0;
            showToast('Workout started!');
            switchTab('active');
        }
        
        function showAddPlanModal() {
            document.getElementById('add-plan-modal').classList.add('active');
        }
        
        function hideAddPlanModal() {
            document.getElementById('add-plan-modal').classList.remove('active');
        }
        
        function createPlan() {
            const name = document.getElementById('new-plan-name').value.trim();
            if (!name) {
                showToast('Enter a plan name');
                return;
            }
            
            plans.push({
                id: 'plan-' + Date.now(),
                name: name.toUpperCase(),
                exercises: []
            });
            savePlans();
            renderPlans();
            hideAddPlanModal();
            document.getElementById('new-plan-name').value = '';
            showToast('Plan created!');
        }
        
        // ========== LONG PRESS (EDIT) ==========
        let longPressTimer = null;
        
        function handleLongPress(event, planId) {
            event.preventDefault();
            // TODO: Enter edit mode for plan
            showToast('Long press - Edit mode coming');
        }
        
        // ========== STORAGE ==========
        function savePlans() {
            localStorage.setItem('fitbro-plans', JSON.stringify(plans));
        }
        
        function saveHistory() {
            localStorage.setItem('fitbro-history', JSON.stringify(history));
        }
        
        // ========== UTILS ==========
        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-message').textContent = message;
            toast.classList.add('visible');
            setTimeout(() => toast.classList.remove('visible'), 2000);
        }
        
        // Initialize
        renderPlans();
    </script>
</body>
</html>
